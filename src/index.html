  <script type="text/javascript">
    function variationBloc() {
      if ($('#inlineRadio1 , #inlineRadio3').is(':checked')) {
        $('#lieuPub').hide();
        $('#afterPub').hide();
      }
      else if ($('#inlineRadio2').is(':checked')) {
        $('#lieuPub').show();
        $('#afterPub').hide();
      }
      else if ($('#inlineRadio4').is(':checked')) {
        $('#lieuPub').hide();
        $('#afterPub').show();
      }
    }
    variationBloc();
  </script>
